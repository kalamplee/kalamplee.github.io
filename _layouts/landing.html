---
layout: default
show_nav: false
---

<div
    class="flex flex-col items-center justify-center min-h-screen px-6 text-center bg-gradient-to-b from-primary-bg to-card-bg/20">
    <div class="container max-w-7xl mx-auto">
        <h1 class="text-4xl md:text-5xl lg:text-6xl mb-6 animate-fade-in-down">{{ page.title }}</h1>
        <p class="text-text-muted mb-12 md:mb-16 text-lg md:text-xl animate-fade-in-up">{{ page.subtitle }}</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 max-w-4xl mx-auto">
            {% for contact in site.data.contacts %}
            <a href="{{ contact.url }}" {% if contact.url contains 'http' %}target="_blank" rel="noopener noreferrer" {%
                endif %} class="contact-item">
                <div class="text-4xl md:text-5xl text-accent min-w-[50px] text-center">{{ contact.icon }}</div>
                <div class="flex-1 text-left">
                    <div class="text-lg md:text-xl font-semibold">{{ contact.name }}</div>
                    <div class="text-sm text-text-muted">{{ contact.handle }}</div>
                </div>
            </a>
            {% endfor %}
        </div>

        <div class="mt-12 md:mt-16 text-center">
            <a href="{{ '/home.html' | relative_url }}" class="btn btn-primary">เข้าสู่หน้าหลัก</a>
        </div>
    </div>
</div>

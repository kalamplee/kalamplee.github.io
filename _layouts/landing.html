---
layout: default
show_nav: false
---

<div class="flex flex-col items-center min-h-screen px-6 text-center">

    <div class="container max-w-7xl mx-auto">
        <h1 class="text-4xl mb-6 animate-fade-in-down">{{ page.title }}</h1>
        <div class="mb-12 md:mb-16 animate-fade-in-up text-center">
            <div class="text-text-muted text-2xl mb-2">
                {{ page.subtitle }}
            </div>
            <div>
                <span id="role-text" class="text-accent font-bold text-3xl transition-opacity duration-500"></span>
            </div>
        </div>

        <script>
            (function () {
                document.addEventListener('DOMContentLoaded', function () {
                    const typingRoles = {{ site.data.profile.roles | jsonify
                }};
            let roleIndex = 0;
            const roleElement = document.getElementById('role-text');

            if (typingRoles && typingRoles.length > 0 && roleElement) {
                function updateRole() {
                    roleElement.style.opacity = '0';
                    setTimeout(() => {
                        roleElement.textContent = typingRoles[roleIndex];
                        roleElement.style.opacity = '1';
                        roleIndex = (roleIndex + 1) % typingRoles.length;
                    }, 500);
                }

                // Initial call
                updateRole();

                // Interval
                setInterval(updateRole, 2000);
            }
                });
            }) ();
        </script>

        <div class="mb-12 md:mb-16 text-center">
            <a href="{{ '/home.html' | relative_url }}" class="btn btn-primary">เข้าสู่เว็บไซต์</a>
        </div>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8 max-w-xl lg:max-w-5xl mx-auto mb-12">
            {% for contact in site.data.contacts %}
            <a href="{{ contact.url }}" {% if contact.url contains 'http' %}target="_blank" rel="noopener noreferrer" {%
                endif %} class="contact-item aspect-square flex-col justify-center text-center !gap-4">
                <div class="text-accent">
                    <i data-lucide="{{ contact.icon }}" class="w-16 h-16 md:w-20 md:h-20 mx-auto"></i>
                </div>
                <div class="text-center">
                    <div class="text-xl md:text-2xl font-bold">{{ contact.name }}</div>
                    <div class="text-sm md:text-base text-text-muted">{{ contact.handle }}</div>
                </div>
            </a>
            {% endfor %}
        </div>

    </div>
</div>

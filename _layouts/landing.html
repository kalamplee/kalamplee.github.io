---
layout: default
show_nav: false
---

<div class="flex flex-col items-center min-h-screen px-6 text-center">
    <div class="container max-w-7xl mx-auto">
        <h1 class="text-4xl mb-6 animate-fade-in-down">{{ page.title }}</h1>
        <div class="mb-12 md:mb-16 animate-fade-in-up text-center">
            <div class="text-text-muted text-2xl mb-2">
                {{ page.subtitle }}
            </div>
            <div>
                <span id="role-text" class="text-accent font-bold text-3xl transition-opacity duration-500"></span>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const roles = {{ site.data.profile.roles | jsonify
            }};
            let roleIndex = 0;
            const roleElement = document.getElementById('role-text');

            if (roles && roles.length > 0 && roleElement) {
                function updateRole() {
                    roleElement.style.opacity = '0';
                    setTimeout(() => {
                        roleElement.textContent = roles[roleIndex];
                        roleElement.style.opacity = '1';
                        roleIndex = (roleIndex + 1) % roles.length;
                    }, 500);
                }

                // Initial call
                updateRole();

                // Interval
                setInterval(updateRole, 2000);
            }
            });
        </script>

        <div class="grid grid-cols-1 gap-4 md:gap-6 max-w-4xl mx-auto">
            {% for contact in site.data.contacts %}
            <a href="{{ contact.url }}" {% if contact.url contains 'http' %}target="_blank" rel="noopener noreferrer" {%
                endif %} class="contact-item">
                <div class="text-accent min-w-[50px] text-center">
                    <i data-lucide="{{ contact.icon }}" class="w-12 h-12 md:w-14 md:h-14 mx-auto"></i>
                </div>
                <div class="flex-1 text-left">
                    <div class="text-lg md:text-xl font-semibold">{{ contact.name }}</div>
                    <div class="text-sm text-text-muted">{{ contact.handle }}</div>
                </div>
            </a>
            {% endfor %}
        </div>

        <div class="mt-12 md:mt-16 text-center">
            <a href="{{ '/home.html' | relative_url }}" class="btn btn-primary">เข้าสู่หน้าหลัก</a>
        </div>
    </div>
</div>

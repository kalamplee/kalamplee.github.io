<script>
    // Blog filtering logic
    const allPosts = document.querySelectorAll('#all-blogs .blog-card');
    const searchInput = document.getElementById('search-input');
    const categoryFilters = document.getElementById('category-filters');
    const noResults = document.getElementById('no-results');
    const blogsContainer = document.getElementById('all-blogs');

    let activeCategory = '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î';

    // Get all unique categories
    const categories = new Set(['‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î']);
    allPosts.forEach(post => {
        const categoryTags = post.querySelectorAll('.bg-accent\\/20');
        categoryTags.forEach(tag => categories.add(tag.textContent.trim()));
    });

    // Render category filter buttons
    categories.forEach(category => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn' + (category === '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' ? ' filter-btn-active' : '');
        btn.textContent = category;
        btn.onclick = () => filterByCategory(category);
        categoryFilters.appendChild(btn);
    });

    function filterByCategory(category) {
        activeCategory = category;

        // Update active button
        categoryFilters.querySelectorAll('button').forEach(btn => {
            btn.classList.toggle('filter-btn-active', btn.textContent === category);
        });

        applyFilters();
    }

    function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        let visibleCount = 0;

        allPosts.forEach(post => {
            const title = post.querySelector('h3').textContent.toLowerCase();
            const excerpt = post.querySelector('.text-text-muted').textContent.toLowerCase();
            const categoryTags = Array.from(post.querySelectorAll('.bg-accent\\/20')).map(tag => tag.textContent.trim());

            // Category filter
            let categoryMatch = activeCategory === '‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' || categoryTags.includes(activeCategory);

            // Search filter
            let searchMatch = !searchTerm || title.includes(searchTerm) || excerpt.includes(searchTerm) ||
                categoryTags.some(cat => cat.toLowerCase().includes(searchTerm));

            if (categoryMatch && searchMatch) {
                post.style.display = 'block';
                visibleCount++;
            } else {
                post.style.display = 'none';
            }
        });

        // Show/hide no results message
        if (visibleCount === 0) {
            noResults.classList.remove('hidden');
            blogsContainer.classList.add('hidden');
        } else {
            noResults.classList.add('hidden');
            blogsContainer.classList.remove('hidden');
        }
    }

    searchInput.addEventListener('input', applyFilters);
</script>

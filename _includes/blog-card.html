<div class="blog-card animate-fade-in">
    {% if post.image %}
    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
    {% else %}
    <div class="w-full h-48 bg-gradient-to-br from-primary-text to-accent"></div>
    {% endif %}

    <div class="p-6">
        {% if post.pinned %}
        <span class="inline-block bg-accent text-primary-bg px-3 py-1 rounded text-sm font-semibold mb-2">üìå
            ‡∏õ‡∏±‡∏Å‡∏´‡∏°‡∏∏‡∏î</span>
        {% endif %}

        <h3 class="text-xl md:text-2xl text-accent mb-2">
            <a href="{{ post.url | relative_url }}" class="hover:underline">{{ post.title }}</a>
        </h3>

        <p class="text-text-muted mb-4 leading-relaxed">{{ post.excerpt | strip_html | truncate: 120 }}</p>

        <div class="flex flex-wrap gap-2 text-sm text-text-muted">
            <span class="mr-2">{{ post.date | date: "%-d %b %Y" }}</span>
            {% for category in post.categories %}
            <span class="bg-accent/20 text-accent px-2 py-1 rounded">{{ category }}</span>
            {% endfor %}
        </div>
    </div>
</div>
